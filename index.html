<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Burger AR Menu</title>

  <!-- Google model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- Google Fonts - Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      font-family: 'Poppins', sans-serif;
      color: white;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
      overflow-x: hidden;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: clamp(40px, 8vh, 100px);
      width: 100%;
      max-width: 428px;
    }

    .dish-header {
      width: 100%;
      padding: 16px 16px;
      display: flex;
      justify-content: center;
      z-index: 10;
      flex-shrink: 0;
    }

    .dish-glass-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 12px 28px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .dish-title {
      font-size: 18px;
      font-weight: 800;
      letter-spacing: -0.5px;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0;
    }

    .dish-subtitle {
      font-size: 12px;
      color: #a78bfa;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Container for Video and Facts Group */
    .video-facts-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .video-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      flex-shrink: 0;
    }

    .video-container {
      width: min(80vw, 300px);
      height: min(80vw, 300px);
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 60px rgba(124, 58, 237, 0.1);
      padding: 8px;
    }

    .video-inner {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg,
          rgba(10, 10, 10, 0.2) 0%,
          transparent 30%,
          transparent 70%,
          rgba(10, 10, 10, 0.3) 100%);
      pointer-events: none;
      border-radius: 16px;
    }

    /* Facts Section */
    .facts-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      width: 100%;
      flex-shrink: 0;
      height: 60px;
      /* Fixed height for consistent spacing */
    }

    .fact-container {
      text-align: center;
      max-width: 340px;
    }

    .fact-item {
      font-size: 12px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.85);
      opacity: 0;
      animation: factFade 3s ease-in-out infinite;
      display: flex;
      align-items: flex-start;
      text-align: left;
    }

    .fact-icon {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
      border-radius: 50%;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .fact-text {
      flex: 1;
    }

    @keyframes factFade {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }

      15% {
        opacity: 1;
        transform: translateY(0);
      }

      85% {
        opacity: 1;
        transform: translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateY(-10px);
      }
    }

    /* Loading & AR Button Container Area */
    .bottom-action-section {
      width: 100%;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .loading-section {
      width: 100%;
      padding: 0 24px;
      transition: opacity 0.3s ease;
    }

    .progress-container {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    .progress-label {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      margin-bottom: 12px;
      font-weight: 500;
    }

    .progress-bar-bg {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #7c3aed 0%, #06b6d4 100%);
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      margin-top: 8px;
      font-weight: 600;
    }

    /* AR Button */
    .ar-button-container {
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 100;
    }

    .ar-glass-btn {
      padding: 14px 36px;
      font-size: 14px;
      font-weight: 800;
      color: #fff;
      text-align: center;
      border-radius: 100px;
      border: none;
      background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
      box-shadow:
        0 10px 40px rgba(124, 58, 237, 0.4),
        0 0 60px rgba(6, 182, 212, 0.2);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: none;
      align-items: center;
      gap: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 44px;
      min-height: 44px;
    }

    .ar-glass-btn.visible {
      display: flex;
      animation: slideUpIn 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    @keyframes slideUpIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ar-glass-btn:hover {
      transform: scale(1.03) translateY(-4px);
      box-shadow:
        0 20px 60px rgba(124, 58, 237, 0.5),
        0 0 80px rgba(6, 182, 212, 0.3);
    }

    .ar-glass-btn:active {
      transform: scale(0.97);
    }

    .ar-icon {
      font-size: 24px;
    }

    /* Hidden model-viewer */
    model-viewer {
      width: 1px;
      height: 1px;
      position: absolute;
      visibility: hidden;
      pointer-events: none;
    }

    /* Desktop Message */
    .desktop-message {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 24px;
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 300px;
      z-index: 10;
      display: none;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Loading Screen Overlay - shown while loading */
    #loading-overlay {
      transition: opacity 0.4s ease;
    }

    #loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Mobile Optimizations */
    @media screen and (max-width: 428px) {
      .dish-title {
        font-size: 26px;
      }

      .dish-glass-container {
        padding: 14px 28px;
      }

      .video-container {
        height: 38vh;
      }

      .facts-section {
        padding: 20px 16px;
      }

      .fact-item {
        font-size: 15px;
      }
    }

    @media screen and (max-width: 375px) {
      .dish-title {
        font-size: 24px;
      }

      .dish-glass-container {
        padding: 12px 24px;
      }

      .video-container {
        height: 35vh;
      }

      .ar-glass-btn {
        padding: 18px 40px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <div class="main-container">
    <!-- 1. Header Card -->
    <header class="dish-header">
      <div class="dish-glass-container">
        <h1 class="dish-title">Special Burger Meal</h1>
      </div>
    </header>

    <!-- 2. Video and Facts Grouping -->
    <div class="video-facts-section">
      <section class="video-section">
        <div class="video-container">
          <div class="video-inner">
            <video autoplay loop muted playsinline>
              <source src="video.webm" type="video/webm">
            </video>
            <div class="video-overlay"></div>
          </div>
        </div>
      </section>

      <section class="facts-section">
        <div class="fact-container">
          <div class="fact-item" id="fact-display">
            <span class="fact-icon"></span>
            <span class="fact-text">Loading interesting facts...</span>
          </div>
        </div>
      </section>
    </div>

    <!-- 3. Bottom Action Area (Loading or Button) -->
    <div class="bottom-action-section">
      <!-- Loading Progress -->
      <div class="loading-section" id="loading-section">
        <div class="progress-container">
          <div class="progress-label" id="progress-label">Preparing AR experience...</div>
          <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="progress-bar"></div>
          </div>
          <div class="progress-text" id="progress-text">0%</div>
        </div>
      </div>

      <!-- AR Button -->
      <div class="ar-button-container" id="ar-container" style="display: none;">
        <button id="ar-trigger" class="ar-glass-btn">
          <span>View in AR</span>
        </button>
      </div>
    </div>
  </div>

  <!-- AR Engine (Pre-loaded but hidden) -->
  <model-viewer src="dish_scaled.glb" ar ar-modes="webxr quick-look scene-viewer" ar-placement="floor" ar-scale="fixed"
    loading="eager" reveal="auto" exposure="1.0" shadow-intensity="0" shadow-softness="0" environment-image="neutral"
    tone-mapping="commerce" touch-action="none" interaction-prompt="none" disable-tap disable-environment-image
    style="position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none;">
  </model-viewer>

  <!-- Desktop Message -->
  <div class="desktop-message" id="desktop-message">
    <div style="font-weight: 800; color: #a78bfa; margin-bottom: 10px; font-size: 16px;">Phone Recommended</div>
    <div style="font-size: 14px; opacity: 0.85; line-height: 1.5;">Open this link on your smartphone to view the dish in
      AR on your table.</div>
  </div>

  <script>
    // Facts data
    const facts = [
      'The hamburger was invented in 1885 at a fair in Hamburg, New York',
      'French fries actually originated in Belgium, not France',
      'Indians ordered 44 million burgers last year â€” that\'s 3 burgers every second!',
      'Most Indians prefer burgers during dinner and late-night hours over lunch',
      'India\'s burger market is growing at 19.4% â€” fastest in the QSR sector'
    ];

    let currentFactIndex = 0;
    const factDisplay = document.getElementById('fact-display');

    // Rotate facts
    function showFact() {
      const fact = facts[currentFactIndex];
      factDisplay.innerHTML = `
        <span class="fact-icon"></span>
        <span class="fact-text">${fact}</span>
      `;
      factDisplay.style.animation = 'none';
      factDisplay.offsetHeight; // Trigger reflow
      factDisplay.style.animation = 'factFade 3s ease-in-out';
    }

    function rotateFacts() {
      currentFactIndex = (currentFactIndex + 1) % facts.length;
      showFact();
    }

    // Start fact rotation
    showFact();
    setInterval(rotateFacts, 3000);

    // Model viewer and loading
    const modelViewer = document.querySelector('model-viewer');
    const arButton = document.getElementById('ar-trigger');
    const arContainer = document.getElementById('ar-container');
    const desktopMessage = document.getElementById('desktop-message');
    const loadingSection = document.getElementById('loading-section');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');
    const progressLabel = document.getElementById('progress-label');

    let modelLoaded = false;

    // Loading messages
    const loadingMessages = [
      'Preparing AR experience...',
      'Loading 3D model...',
      'Optimizing textures...',
      'Almost ready...'
    ];

    // Function to show AR button
    function showARButton() {
      if (modelLoaded) return;
      modelLoaded = true;

      console.log('âœ… Model loaded successfully!');

      // Complete the progress
      progressBar.style.width = '100%';
      progressText.textContent = '100%';
      progressLabel.textContent = 'Ready!';

      // Transition to AR button
      setTimeout(() => {
        loadingSection.style.opacity = '0';
        loadingSection.style.transition = 'opacity 0.3s ease';

        setTimeout(() => {
          loadingSection.style.display = 'none';
          arContainer.style.display = 'flex';
          arButton.classList.add('visible');
          console.log('âœ… AR button visible');
        }, 300);
      }, 400);
    }

    // Track loading progress
    modelViewer.addEventListener('progress', (event) => {
      const progress = Math.round(event.detail.totalProgress * 100);
      progressBar.style.width = `${progress}%`;
      progressText.textContent = `${progress}%`;

      // Update loading message based on progress
      if (progress < 30) {
        progressLabel.textContent = loadingMessages[0];
      } else if (progress < 60) {
        progressLabel.textContent = loadingMessages[1];
      } else if (progress < 90) {
        progressLabel.textContent = loadingMessages[2];
      } else {
        progressLabel.textContent = loadingMessages[3];
      }

      console.log('ðŸ“Š Loading:', progress + '%');
    });

    // Model loaded - show button
    modelViewer.addEventListener('load', () => {
      console.log('ðŸŽ‰ Load event fired');
      showARButton();
    });

    // Fallback: model-visibility event
    modelViewer.addEventListener('model-visibility', (event) => {
      console.log('ðŸ‘ï¸ Model visibility:', event.detail.visible);
      if (event.detail.visible) {
        showARButton();
      }
    });

    // Additional fallback: Check after timeout
    setTimeout(() => {
      if (!modelLoaded && modelViewer.loaded) {
        console.log('âš ï¸ Fallback: Model loaded but event missed');
        showARButton();
      } else if (!modelLoaded) {
        console.error('âŒ Model failed to load within 8 seconds');
        progressLabel.textContent = 'Loading taking longer than usual...';
      }
    }, 8000);

    // Handle AR Trigger
    arButton.addEventListener('click', () => {
      if (modelViewer.canActivateAR) {
        console.log('ðŸš€ Launching AR...');
        modelViewer.activateAR();
      } else {
        console.log('âš ï¸ AR not available on this device');
        desktopMessage.style.display = 'block';
      }
    });

    // Detect environment on load
    window.addEventListener('load', () => {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      console.log('ðŸ“± Mobile device:', isMobile);

      if (!isMobile) {
        modelViewer.addEventListener('load', () => {
          setTimeout(() => {
            desktopMessage.style.display = 'block';
          }, 600);
        }, { once: true });
      }
    });

    // Error handling
    modelViewer.addEventListener('error', (event) => {
      console.error('âŒ Model error:', event.detail);
      progressLabel.textContent = 'Error loading model';
      progressLabel.style.color = '#ff4444';
    });

    // AR session status
    modelViewer.addEventListener('ar-status', (event) => {
      console.log('AR status:', event.detail.status);
      if (event.detail.status === 'failed') {
        alert("AR is not supported on this browser/device.");
      }
    });
  </script>

</body>

</html>
